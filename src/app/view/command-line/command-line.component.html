<input #input type="text" aria-label="prompt"
    [ngClass]="commandExits(command) ? 'syntax-highlight-on' : 'syntax-highlight-off'" value="{{command}}"
    (keyup)="setValue(input.value)" autoFocus (keydown)="onSubmit($event)" autoComplete="off" autoCorrect="off"
    autoCapitalize="off" spellcheck="false" />


<!-- [style]="{'color': commandExits(command) || command === '' ?'green':'red' }" -->
